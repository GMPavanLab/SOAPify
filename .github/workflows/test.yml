name: Run tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Run in all these versions of Python
        python-version: [3.7, 3.8, 3.9]

    steps:
        # Checkout the latest code from the repo
      - name: Checkout repo
        uses: actions/checkout@v2
        # Setup which version of Python to use
      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
        # Display the Python version being used
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install requisites
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel
          python -m pip install pytest
          python -m pip install -r requirements.txt
        if: ${{ matrix.python-version }} == '3.8'
        run: python -m pip install /download/v0.9.10-rc2/quippy_ase-0.9.10rc2-cp38-cp38-manylinux_2_12_x86_64.manylinux2010_x86_64.whl
        if: ${{ matrix.python-version }} == '3.9'
        run: python -m pip install /download/v0.9.10-rc2/quippy_ase-0.9.10rc2-cp39-cp39-manylinux_2_12_x86_64.manylinux2010_x86_64.whl
        if: ${{ matrix.python-version }} == '3.7'
        run: python -m pip install /download/v0.9.10-rc2/quippy_ase-0.9.10rc2-cp37-cp37-manylinux_2_12_x86_64.manylinux2010_x86_64.whl

      - name: Install package
        run: python -m pip install -e .

                
        # Run the tests. I'm using pytest and the file is in the tests directory.
      - name: Run tests
        run: python -m pytest test
